[DB]
; mongodb 数据库的配置
address = 127.0.0.1
port = 27017
dbname = proxy
collection = common_proxy

[ProxiesGetter]
; 程序会定期对数据库中的代理进行可用性验证
; 此处设置间隔时间，单位 秒
DBProxiesGetterProcessInterval=3600
; 程序会定期爬取一些网站上的代理
; 此处设置间隔时间，单位 秒
RowProxiesGetterProcessesInterval=3600
; 如果爬代理的网站屏蔽了，使用本地代理池来进行访问并爬去；该指令还未实现
RowProxiesGetterUseProxy=False